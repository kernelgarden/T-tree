<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>Game_v1 Demo</h1>

    <ul>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/documentation/">Documentation</a>
        </li>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/demo/">Demos</a>
        </li>
    </ul>

    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">

            <span class="typeahead__query">
                <input class="js-typeahead-input"
                       name="q"
                       type="search"
                       autofocus
                       autocomplete="off">
            </span>
            <span class="typeahead__button">
                <button type="submit">
                    <span class="typeahead__search-icon"></span>
                </button>
            </span>

            </div>
        </div>
    </form>

    <script>

        typeof $.typeahead === 'function' && $.typeahead({
            input: ".js-typeahead-input",
            minLength: 0,
            maxItem: 15,
            order: "asc",
            hint: true,
            group: true,
            dynamic: true,
            maxItemPerGroup: 10,
            searchOnFocus: true,
            dropdownFilter: "all",
            debug: true,
            source: {
                ajax: {
                    url: "http://www.gamer-hub.com/tag/list.json",
                    dataType: "jsonp",
                    data: {
                        key: '{{query}}'
                    },
                    path: 'data',
                    beforeSend: function (jqXHR, options) {
                        console.log('BEFORESEND____________________')
                    },
                    complete: function () {
                        console.log('COMPLETE_______123_____________')
                    },
                    callback: {
                        done: function (data) {
                            console.log('DONE____________________')
                            return data;
                        },
                        fail: function () {
                            console.log('FAIL____________________')
                        },
                        then: function () {
                            console.log('THEN____________________')
                        },
                        always: function () {
                            console.log('ALWAYS______________________')

                        }
                    }
                }
            },
            callback: {
                onNavigateBefore: function (node, query, event) {
                    if (~[38, 40].indexOf(event.keyCode)) {
                        event.preventInputChange = true;
                    }
                },
                onClick: function (node, a, item, event) {
                    window.open(
                            "http://www.gamer-hub.com/" +
                                    item.group + "/" +
                                    item.id + "/" +
                                    item.display.replace(/[\s]|:\s/g, "-")
                                            .replace("'", "-")
                                            .toLowerCase()
                                    + "/"
                    );
                },
                onMouseEnter: function (node, a, item, event) {
                    if (item.group !== "game") {
                        return false;
                    }

                    if (!$(a).find('.popover')[0]) {

                        $(a).append(
                                $('<div/>', {
                                    "class": "popover fade right in",
                                    "html": $('<div/>', {
                                        "class": "popover-content",
                                        "html": $('<img/>', {
                                            "src": "http://cdn.gamer-hub.com/images/" +
                                                    item.display.replace(/[\s]|:\s/g, "-")
                                                            .replace("'", "-")
                                                            .replace(/-+/g, "-")
                                                            .toLowerCase()
                                                    + ".jpg"
                                        })
                                    }).prepend($('<div/>', {
                                                "class": "arrow"
                                            }))
                                })
                        );

                    } else {
                        $(a).find('.popover').removeClass('out').addClass('in');
                    }
                },
                onMouseLeave: function (node, a, item, event) {
                    if (item.group !== "game") {
                        return false;
                    }

                    $(a).find('.popover').removeClass('in').addClass('out');
                }
            }
        });

    </script>

</div>

</body>
</html>
