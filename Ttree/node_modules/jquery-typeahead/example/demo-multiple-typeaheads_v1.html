<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

    <style>
        .typeahead__container {
            width: 200px;
            float: left;
            margin-right: 20px;
        }
    </style>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>Country_v2 Demo</h1>

    <ul>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/documentation/">Documentation</a>
        </li>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/demo/">Demos</a>
        </li>
    </ul>

    <div class="js-result-container"></div>

    <form id="form-country_v1" name="form-country_v1">
        <div class="i-location-field" id="location_data-wrapper">
            <div class="wrapper">
                <div class="typeahead__container venue-container">
                    <div class="typeahead__field">
                    <span class="typeahead__query">
                        <input id="location-venue-location_data" class="i-location-input-field" type="text" placeholder="Venue" autocomplete="off">
                    </span>
                    </div>
                </div>
                <div class="typeahead__container room-container">
                    <div class="typeahead__field">
                    <span class="typeahead__query">
                        <input id="location-room-location_data" class="i-location-input-field" type="text" placeholder="Room" autocomplete="off">
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>

        var venueInput = $('#location-venue-location_data');
        var roomInput = $('#location-room-location_data');
        var typeaheadFields = [venueInput, roomInput];

        for (var i = 0; i < typeaheadFields.length; i++) {
            $.typeahead({
                input: '#' + typeaheadFields[i][0].id,
                minLength: 0,
                searchOnFocus: true,
                source: {data: ["Afghanistan", "Albania", "Algeria", "Andorra"]},
                callback: {
                    onShowLayout: function() {
                        //toggleOpenResultsList(this.node);
                    }
                }
            });
        }

    </script>

</div>

</body>
</html>
